<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GX-music-Daftpoe</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      width: 250px;
      height: 150px;
      /* Match the dark background of the logo */
      background-color: #222;  
      font-family: 'Verdana', 'Geneva', sans-serif;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .header img {
      width: 24px;
      height: 24px;
      margin-right: 5px;
    }

    .header h1 {
      font-size: 16px;
      margin: 0;
      /* Light gray text to match the "Daftpoe" text */
      color: #ddd;  
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    select {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #555; /* Darker border */
      border-radius: 5px;
      /* Darker select background */
      background-color: #444; 
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      outline: none;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s; /* Smooth transitions */
    }

    select:hover, select:focus {
      border-color: #00FF00; /* Vibrant green on focus */
      background-color: #555;
      color: #fff;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      /* Vibrant green buttons */
      background-color: #00FF00; 
      color: #222; /* Dark text on green */
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #00D000; /* Slightly darker green on hover */
      color: #222;
    }

    button.pause {
      /* A slightly desaturated green for pause */
      background-color: #4CAF50;  
    }

    button.pause:hover {
      background-color: #43A047;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="GX Music Logo">
    <h1>GX Music Daftpoe</h1>
  </div>

  <div class="controls">
    <select id="trackSelect">
      <option value="one" selected>Berlinist - Evolve</option>
      <option value="two">Dominik Kalajdzic - Confluence</option>
      <option value="three">Brian Hazerjian - Restoration</option>
      <option value="four">NUYA - Seismic Souls</option>
      <option value="five">Ian Kaneko - Radiant</option>
    </select>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">
    <div class="buttons">
      <button class="play">Play</button>
      <button class="pause">Pause</button>
    </div>
  </div>

  <script src="popout.js"></script>
</body>
</html>
