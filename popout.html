<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GX-music-Daftpoe</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      width: 250px;
      height: 150px;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: 'Verdana', 'Geneva', sans-serif;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .header img {
      width: 24px;
      height: 24px;
      margin-right: 5px;
    }

    .header h1 {
      font-size: 16px;
      margin: 0;
      color: #333;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    select {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      font-size: 14px;
      cursor: pointer;
      outline: none;
      transition: border-color 0.3s;
    }

    select:hover, select:focus {
      border-color: #666;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #6200ea;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #3700b3;
    }

    button.pause {
      background: #d81b60;
    }

    button.pause:hover {
      background: #ad1457;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="GX Music Logo">
    <h1>GX Music Daftpoe</h1>
  </div>

  <div class="controls">
    <select id="trackSelect">
      <option value="one" selected>Berlinist - Evolve</option>
      <option value="two">Dominik Kalajdzic - Confluence</option>
      <option value="three">Brian Hazerjian - Restoration</option>
      <option value="four">NUYA - Seismic Souls</option>
      <option value="five">Ian Kaneko - Radiant</option>
    </select>
    <div class="buttons">
      <button class="play">Play</button>
      <button class="pause">Pause</button>
    </div>
  </div>

  <script src="popout.js"></script>
</body>
</html>
