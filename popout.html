<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GX music Daftpoe</title>
  <style>
    body {
      width: 400px;
      background: #ffffff;
    }
    html {
      width: 250px;
      height: 150px;
    }
    img {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1><img src="logo.png" width="30" height="30"><span style="font-family:Verdana,Geneva,sans-serif">GX Music Daftpoe</span></h1>

  <table border="0" cellpadding="3" cellspacing="5">
    <tbody>
      <tr>
        <td>
          <select id="trackSelect">
            <option value="one" selected>Berlinist - Evolve</option>
            <option value="two">Dominik Kalajdzic - Confluence</option>
            <option value="three">Brian Hazerjian - Restoration</option>
            <option value="four">NUYA - Seismic Souls</option>
            <option value="five">Ian Kaneko - Radiant</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <button class="play">Play</button>
          <button class="pause">Pause</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script src="popout.js"></script>
</body>
</html>
